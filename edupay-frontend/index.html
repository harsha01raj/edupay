<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EduPay</title>

    <!-- Inline script to set theme before React loads (prevents flash) -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('edupay-dark'); // key used by toggle below
          if (stored === '1') {
            document.documentElement.classList.add('dark');
          } else if (stored === '0') {
            document.documentElement.classList.remove('dark');
          } else {
            // optional: match OS preference initially
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // do nothing on error
          console.warn('Theme init error', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
